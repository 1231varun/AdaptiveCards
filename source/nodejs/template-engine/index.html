<!DOCTYPE html>
<html>

<head>
    <script src="./lib/expression-parser.js"></script>
    <script src="./lib/template-engine.js"></script>
    <script src="./lib/app.js"></script>

    <link rel="stylesheet" href="app.css" type="text/css" />
</head>

<body>
    <textarea id="input" style="font-size: 22px; width: 100%; height: 600px;">
{
    "type": "AdaptiveCard",
    "body": [
        {
            "type": "TextBlock",
            "text": "**First name:** {firstName}"
        },
        {
            "type": "TextBlock",
            "text": "**Last name:** {lastName}"
        },
        {
            "type": "TextBlock",
            "text": "Children:"
        },
        {
            "type": "Container",
            "$data": "{children}",
            "items": [
                {
                    "type": "TextBlock",
                    "text": "{name} ({age})"
                }
            ]
        }
    ]
}
    </textarea>
    <br>
    <textarea id="output" style="font-size: 22px; width: 100%; height: 600px;"></textarea>
    <button id="btnExpandTemplate">Expand template</button>
</body>

</html>
