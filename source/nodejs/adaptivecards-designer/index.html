<!DOCTYPE html>
<html>

<head>
    <title>Adaptive Cards Designer</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/adaptivecards-default.css" type="text/css" />
    <link rel="stylesheet" href="css/card-designer.css" type="text/css" />
    <link rel="stylesheet" href="css/adaptivecards-controls.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://statics-uhf-eas.akamaized.net/west-european/shell/_scrf/css/themes=default.device=uplevel_web_pc/ec-f8ec33/b7-01890e/67-f66a05/bb-33df2f/d6-3f8236/1c-14fb9c/8e-0f0147/17-1042c1?ver=2.0" type="text/css" media="all" />
    <link rel='stylesheet' href='https://statics-uhf-eus.akamaized.net/statics/override.css?c=4' type='text/css' />
    <link rel="stylesheet" href="https://docs.microsoft.com/_themes/docs.theme/master/en-us/_themes/css/ab552cd0.site-ltr.css">
    <link rel="stylesheet" href="https://docs.microsoft.com/_themes/docs.theme/master/en-us/_themes/css/c9b8eba2.conceptual.css ">
</head>

<body>
        <div id="toolbar" class="acd-toolbar">
			<button id="btnToggleFullScreen" class="acd-toolbar-button acd-icon-fullScreen">Enter Full Screen</button>
			
            <span style="color: black; margin-left: 8px;">Select Host App:</span>
            <div id="containerPickerHost" style="flex: 0 0 250px; margin: 0px 8px 0px 8px;"></div>
            <button id="btnPartnerStatus" class="acd-toolbar-button" title="Learn more about integrating with each Host App" onclick="window.open('https://docs.microsoft.com/en-us/adaptive-cards/resources/partners')">Host App Docs</button>

			<div class="acd-toolbar-separator"></div>

			<button id="btnUndo" disabled=true class="acd-toolbar-button acd-toolbar-button-iconOnly acd-icon-undo" title="Undo your last changes"></button>
            <button id="btnRedo" disabled=true class="acd-toolbar-button acd-toolbar-button-iconOnly acd-icon-redo" title="Redo your last changes"></button>

			<div class="acd-toolbar-separator"></div>

			<button id="btnNewCard" class="acd-toolbar-button acd-icon-newCard" title="Start a new card from scratch">New card</button>
            <button id="btnCopyToClipboard" class="acd-toolbar-button acd-icon-copy" title="Copy the JSON for this card to the clipboard">Copy JSON</button>

			<div class="acd-toolbar-separator"></div>

			<button id="btnVisualizer" class="acd-toolbar-button" title="Switch to the classic Visualizer" onclick="window.location.href = '/visualizer'">Classic Visualizer</button>

		</div>
        <div class="content" style="display: flex; flex: 1 1 auto; overflow-y: hidden;">
            <div id="leftCollapsedPaneTabHost" class="acd-verticalCollapsedTabContainer" style="border-right: 1px solid #D2D2D2;"></div>
            <div id="toolPalettePane" class="selector-toolPalette" style="background-color: white; border-right: 1px solid #D2D2D2;">
                <div id="toolPalette" class="acd-dockedPane"></div>
            </div>
            <div style="display: flex; flex-direction: column; flex: 1 1 100%; overflow: hidden;">
                <div style="display: flex; flex: 1 1 100%; overflow: hidden;">
                    <div id="designerBackground" style="flex: 1 1 70%; background-color: #F6F6F6; display: flex; flex-direction: column; overflow: auto;">
                        <div style="flex: 1 1 100%; overflow: auto;">
                            <div id="designerHost" style="margin: 20px 40px 20px 20px;"></div>
                        </div>
                        <div id="errorPane" class="acd-error-pane acd-hidden"></div>
                    </div>
                    <div id="treeViewVerticalSplitter" class="acd-vertical-splitter selector-treeView"></div>
                    <div id="treeViewPane" class="acd-treeView-pane selector-treeView">
                        <div id="treeViewHost" class="acd-treeView-host"></div>
                    </div>
                    <div id="propertyVerticalSplitter" class="acd-vertical-splitter selector-propertySheet"></div>
                    <div id="propertySheetPane" class="acd-propertySheet-pane selector-propertySheet">
                        <div id="propertySheetHost" class="acd-propertySheet-host"></div>
                    </div>
                </div>
                <div id="horizontalSplitter" class="acd-horizontal-splitter selector-jsonEditor"></div>
                <div id="jsonEditorPane" class="acd-json-editor-pane selector-jsonEditor">
                    <div id="jsonEditorHost" class="acd-json-editor-host">
                        <div id="loadingEditor" style="padding: 8px;">Loading editor...</div>
                    </div>
                </div>
                <div id="bottomCollapsedPaneTabHost" style="border-top: 1px solid #D2D2D2;"></div>
            </div>
            <div id="rightCollapsedPaneTabHost" class="acd-verticalCollapsedTabContainer" style="border-left: 1px solid #D2D2D2;"></div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="https://unpkg.com/markdown-it@8.4.0/dist/markdown-it.min.js"></script>

</body>
</html>
